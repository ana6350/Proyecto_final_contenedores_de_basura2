<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Proyecto Contenedores{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Leaflet y estilos personalizados -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <!-- ENCABEZADO CON LOGO Y TÍTULO -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" width="60" height="60" class="me-3">
            <h1 class="h3 m-0">Gestión de Contenedores de Basura - Suba, Bogotá D.C.</h1>
        </div>

        <nav class="barra-navegacion">
            <ul>
                <li><a href="{{ url_for('index') }}">Descripción</a></li>
                <li><a href="{{ url_for('about') }}">Referente a</a></li>
                <li><a href="{{ url_for('autor') }}">Autor</a></li>
                <li><a href="{{ url_for('mapa') }}">Mapa & Formulario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Proyecto de Contenedores de Residuos</p>
    </footer>

    <!-- JS de Leaflet y programa personalizado -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/programa.js') }}"></script>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

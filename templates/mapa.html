{% extends 'base.html' %}

{% block title %}Formulario con Mapa{% endblock %}

{% block content %}
<h2>Registrar Punto en el Mapa</h2>
<div id="map"></div>
<div id="formulario">
    <form action="" method="POST">
        <div class="form-group">
            <label for="id">Número de identificación</label>
            <input class="form-control" type="text" name="id"/>
            <label for="descripcion">Descripción del espacio</label>
            <input class="form-control" type="text" name="descripcion"/>
            <label for="estado">Estado</label>
            <input class="form-control" type="text" name="estado"/>
            <input type="submit" value="Agregar" class="btn-primary"/>
        </div>
    </form>
</div>
{% endblock %}
